apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: spr-brasb-spring-data
spec:
  title: Repositories and using Spring Data
  description: "Store Spring project data such as dependencies, patterns, and objects in a repository and database that you create."
  workshop:
    image: jdk17-environment:*
    packages:
      - name: spring-academy-lab
        files:
          - image:
              url:
                ghcr.io/spring-academy/spring-academy-extension-packages/spring-academy-lab
              tagSelection:
                semver:
                  constraints: ">=1.0.0 <2.0.0"
    files:
      - image: # Note: format is {REPOSITORY_NAME}-files
          url: $(image_repository)/course-spring-brasb-build-a-rest-api-files:$(workshop_version)
        includePaths:
          - /workshops/06-spring-data/workshop/**
          - /workshops/06-spring-data/exercises/**
          - /workshops/06-spring-data/README.md
        newRootPath: workshops/06-spring-data
      - path: .local/share/code-server
        image:
          url: ghcr.io/spring-academy/vscode-java-tools-$(platform_arch)-files:0.25.14
      - path: exercises
        git:
          url: https://github.com/spring-academy/course-spring-brasb-build-a-rest-api-code
          ref: main
        newRootPath: .
  request:
    parameters:
    - name: USER_DOMAIN
      value: "unknown.domain"
    - name: USER_EMAIL
      value: "somebody@unknown.domain"
  session:
    env:
      - name: LESSON_LABEL
        value: spring-data-start
    namespaces:
      budget: medium
    resources:
      memory: 2Gi
    applications:
      terminal:
        enabled: true
        layout: default
      editor:
        enabled: true
    dashboards:
      - name: Editor
      - name: Terminal
